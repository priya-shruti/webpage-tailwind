<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Webpage</title>
</head>

<body>
    <div class="container">
        <p class="text-right text-blue-900">Connect with us on
            <a href="https://www.facebook.com"><i class="fa fa-facebook-official cursor-pointer"></i></a>
            <a href="https://www.twitter.com"><i class="fa fa-twitter-square cursor-pointer"></i></a>
            <a href="https://www.google.com"><i class="fa fa-google-plus-circle cursor-pointer"></i></a>
            <a href="https://www.youtube.com"><i class="fa fa-youtube-square cursor-pointer"></i></a>
        </p>
        <img src="images/img1.png" class="h-20 px-3 rounded-2xl" alt="">
        <nav>
            <ul class="flex space-x-11 mr-5 justify-end">
                <li class="cursor-pointer">HOME</li>
                <li class="cursor-pointer">ABOUT</li>
                <li class="cursor-pointer">REGISTER</li>
                <li class="cursor-pointer">SEARCH AREA</li>
                <li class="cursor-pointer">REUNIONS</li>
                <button class="bg-purple-600 text-white p-2 rounded-lg hover:bg-purple-700">Log out</button>
            </ul>
        </nav>
        <div class="py-40 mx-40 text-3xl">
            <p>Where people come to<br>reunite instantly!</p>
            <p class="text-sm pt-4">Our form takes only moments to complete. <br> If there is a potential match you'll
                know immediately. <br> Also view close results to find other family members.</p>
            <button class="bg-purple-600 text-white p-2 text-sm pl-4 pr-4 rounded-md hover:bg-purple-700"
                style="float: right;">SEARCH NOW</button>
        </div>
    </div>
    <div>

    </div>
</body>

</html>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
